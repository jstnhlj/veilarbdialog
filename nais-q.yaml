kind: Application
apiVersion: nais.io/v1alpha1
metadata:
  name: veilarbdialog
  namespace: {{namespace}}
  cluster: dev-fss
  labels:
    team: pto
spec:
  image: docker.pkg.github.com/navikt/veilarbdialog/veilarbdialog:{{version}}
  ingresses:
    - https://veilarbdialog-{{namespace}}.nais.preprod.local
    - https://app-{{namespace}}.adeo.no/veilarbdialog
  port: 8080
  prometheus:
    enabled: true
    path: veilarbdialog/internal/metrics
  liveness:
    path: veilarbdialog/internal/isAlive
    port: 8080
    initialDelay: 60
  readiness:
    path: veilarbdialog/internal/isReady
    port: 8080
    initialDelay: 60
  replicas:
    min: 2
    max: 4
    cpuThresholdPercentage: 50
  resources:
    limits:
      cpu: "2"
      memory: 1024Mi
    requests:
      cpu: 200m
      memory: 768Mi
  configMaps:
    files:
      - pto-config
  vault:
    enabled: true
    paths:
      - kvPath: /oracle/data/dev/creds/veilarbdialog_{{namespace}}-user
        mountPath: /var/run/secrets/nais.io/oracle_creds
      - kvPath: /serviceuser/data/dev/srvveilarbdialog
        mountPath: /var/run/secrets/nais.io/service_user
      - kvPath: /kv/preprod/fss/veilarbdialog/{{namespace}}
        mountPath: /var/run/secrets/nais.io/vault
  webproxy: true
  env:
    - APPDYNAMICS_AGENT_ACCOUNT_NAME
    - APPDYNAMICS_CONTROLLER_HOST_NAME
    - APPDYNAMICS_CONTROLLER_PORT
    - APPDYNAMICS_CONTROLLER_SSL_ENABLED

